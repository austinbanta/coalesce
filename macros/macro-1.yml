macroString: |-
  {%- macro testunique(column) -%}
  SELECT
        {{column}},
        COUNT(*)
      FROM
        {{this}}
      GROUP BY
        {{column}}
      HAVING
        COUNT(*) > 1
  {%- endmacro %}

  {%- macro testbalance(column,balance_value) -%}
  SELECT
        {{column}},
        "C_NAME"
      FROM
        {{this}}
      WHERE
        {{column}} > {{balance_value}}
  {%- endmacro %}


  {%- macro testerror(column) -%}
  SELECT
        {{column}},
        COUNT(*)
      FROM
        asdfasdf
      GROUP BY
        {{column}}
      HAVING
        COUNT(*) > 1
  {%- endmacro %}



  {%- macro ref_raw(location_name, node_name) -%}
      {%- raw -%}{{ ref('{% endraw %}{{- location_name }}{% raw %}', '{% endraw %}{{ node_name }}{% raw %}') }}{% endraw %}
  {%- endmacro -%}


  {%- macro ref_no_link_raw(location_name, node_name) -%}
      {% raw %}{{ ref_no_link('{% endraw %}{{ location_name }}{% raw %}', '{% endraw %}{{ node_name }}{% raw %}') }}{% endraw %}
  {%- endmacro -%}

  {%- macro ref_link_raw(location_name, node_name) -%}
      {% raw %}{{ ref_link('{% endraw %}{{ location_name }}{% raw %}', '{% endraw %}{{ node_name }}{% raw %}') }}{% endraw %}
  {%- endmacro -%}
name: macro
type: Macro
